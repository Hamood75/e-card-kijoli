<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kijoli Nawawi Said - Business Card</title>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      width: 350px;
      height: 200px;
      background: linear-gradient(135deg, #0047AB, #003580);
      color: white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      z-index: 0;
    }
    .card .content {
      z-index: 1;
    }
    .card h1 {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .card h2 {
      font-size: 1rem;
      font-weight: normal;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 0.9rem;
      margin: 5px 0;
    }
    .card .footer {
      text-align: center;
      font-size: 0.8rem;
    }
    .btn-container {
      margin-top: 30px;
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      font-size: 0.9rem;
      background: #0047AB;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #003580;
    }
  </style>
</head>
<body>
  <div class="card" id="business-card">
    <div class="content">
      <h1>Kijoli Nawawi Said</h1>
      <h2>Director, Procurement Management Services</h2>
      <p><strong>Mobile:</strong> +255-715-890626 / +255-689-398851</p>
      <p><strong>Address:</strong> Ministry of Communication and Information Technology, P.O. BOX 677, Dodoma, Tanzania</p>
    </div>
    <div class="footer">
      Ministry of Communication and Information Technology
    </div>
  </div>

  <div class="btn-container">
    <button class="btn" id="download-btn">Download Card</button>
  </div>

  <script>
    document.getElementById('download-btn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;

      const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'mm',
        format: [90, 50], // Standard business card size
      });

      // Background gradient
      const gradient = pdf.createLinearGradient(0, 0, 90, 50);
      gradient.addColorStop(0, '#0047AB');
      gradient.addColorStop(1, '#003580');
      pdf.setFillColor(gradient);
      pdf.rect(0, 0, 90, 50, 'F');

      // Add details
      pdf.setTextColor(255, 255, 255); // White text
      pdf.setFont('helvetica', 'bold');
      pdf.setFontSize(12);
      pdf.text('Kijoli Nawawi Said', 5, 15);

      pdf.setFontSize(10);
      pdf.text('Director, Procurement Management Services', 5, 25);

      pdf.setFont('helvetica', 'normal');
      pdf.setFontSize(8);
      pdf.text('Mobile: +255-715-890626 / +255-689-398851', 5, 35);
      pdf.text('Ministry of Communication and Information Technology', 5, 40);
      pdf.text('P.O. BOX 677, Dodoma, Tanzania', 5, 45);

      // Save PDF
      pdf.save('Business-Card.pdf');
    });
  </script>
</body>
</html>
